services:
  - type: web
    name: recommendation-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn recommendation_api:app --host 0.0.0.0 --port $PORT
    buildFilter:
      paths:
        - api/**
    envVars:
      - key: API_KEY_GEMINI
        sync: false
      - key: API_KEY_EXA
        sync: false
      - key: API_KEY_TMDB
        sync: false
      - key: CLIENT_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: "http://localhost:3000,https://seu-dominio-frontend.com"  # Adicione aqui os dom√≠nios permitidos
